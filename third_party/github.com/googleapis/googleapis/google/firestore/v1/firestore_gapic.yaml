type: com.google.api.codegen.ConfigProto
config_schema_version: 2.0.0
language_settings:
  java:
    package_name: com.google.cloud.firestore.v1
    release_level: GA
  python:
    package_name: google.cloud.firestore_v1.gapic
    release_level: BETA
  go:
    package_name: cloud.google.com/go/firestore/apiv1
    domain_layer_location: cloud.google.com/go/firestore
    release_level: GA
  csharp:
    package_name: Google.Cloud.Firestore.V1
    release_level: GA
  ruby:
    package_name: Google::Cloud::Firestore::V1
    release_level: GA
  php:
    package_name: Google\Cloud\Firestore\V1
    release_level: GA
  nodejs:
    package_name: firestore.v1
    domain_layer_location: google-cloud
    release_level: GA
interfaces:
- name: google.firestore.v1.Firestore
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - INTERNAL
    - DEADLINE_EXCEEDED
  - name: aborted_unavailable
    retry_codes:
    - ABORTED
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  - name: streaming
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: GetDocument
    retry_params_name: default
  - name: ListDocuments
    retry_params_name: default
  - name: CreateDocument
    retry_params_name: default
  - name: UpdateDocument
    retry_params_name: default
  - name: DeleteDocument
    retry_codes_name: idempotent
    retry_params_name: default
  - name: BatchGetDocuments
    retry_codes_name: idempotent
    retry_params_name: streaming
  - name: BatchWrite
    retry_codes_name: aborted_unavailable
    retry_params_name: default
  - name: BeginTransaction
    retry_codes_name: idempotent
    retry_params_name: default
  - name: Commit
    retry_params_name: default
  - name: Rollback
    retry_codes_name: idempotent
    retry_params_name: default
  - name: RunQuery
    retry_codes_name: idempotent
    retry_params_name: streaming
  - name: Write
    retry_params_name: streaming
  - name: Listen
    retry_codes_name: idempotent
    retry_params_name: streaming
  - name: ListCollectionIds
    retry_codes_name: idempotent
    retry_params_name: default
