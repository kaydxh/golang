    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: guest_policies
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
  - name: UpdateGuestPolicy
    flattening:
      groups:
      - parameters:
        - guest_policy
        - update_mask
    required_fields:
