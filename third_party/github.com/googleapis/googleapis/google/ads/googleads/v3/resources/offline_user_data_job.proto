syntax = "proto3";

package google.ads.googleads.v3.resources;

import "google/ads/googleads/v3/common/offline_user_data.proto";
import "google/ads/googleads/v3/enums/offline_user_data_job_failure_reason.proto";
import "google/ads/googleads/v3/enums/offline_user_data_job_status.proto";
import "google/ads/googleads/v3/enums/offline_user_data_job_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V3.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v3/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "OfflineUserDataJobProto";
option java_package = "com.google.ads.googleads.v3.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V3\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V3::Resources";

// Proto file describing the offline user data job resource.

// A job containing offline user data of store visitors, or user list members
// that will be processed asynchronously. The uploaded data isn't readable and
// the processing results of the job can only be read using
// OfflineUserDataJobService.GetOfflineUserDataJob.
message OfflineUserDataJob {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/OfflineUserDataJob"
    pattern: "customers/{customer}/offlineUserDataJobs/{offline_user_data_job}"
  };

  // Immutable. The resource name of the offline user data job.
  // Offline user data job resource names have the form:
  //
  // `customers/{customer_id}/offlineUserDataJobs/{offline_user_data_job_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/OfflineUserDataJob"
    }
  ];

  // Output only. ID of this offline user data job.
  google.protobuf.Int64Value id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. User specified job ID.
  google.protobuf.Int64Value external_id = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Type of the job.
  google.ads.googleads.v3.enums.OfflineUserDataJobTypeEnum.OfflineUserDataJobType type = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Status of the job.
  google.ads.googleads.v3.enums.OfflineUserDataJobStatusEnum.OfflineUserDataJobStatus status = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Reason for the processing failure, if status is FAILED.
  google.ads.googleads.v3.enums.OfflineUserDataJobFailureReasonEnum.OfflineUserDataJobFailureReason failure_reason = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Metadata of the job.
  oneof metadata {
    // Output only. Metadata for data updates to a CRM-based user list.
    google.ads.googleads.v3.common.CustomerMatchUserListMetadata customer_match_user_list_metadata = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

    // Output only. Metadata for store sales data update.
    google.ads.googleads.v3.common.StoreSalesMetadata store_sales_metadata = 8 [(google.api.field_behavior) = OUTPUT_ONLY];
  }
}
