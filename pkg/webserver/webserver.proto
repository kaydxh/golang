syntax = "proto3";

package go.pkg.webserver;

import "google/protobuf/duration.proto";

option go_package = "github.com/kaydxh/golang/pkg/webserver;webserver";

message Web {
  Net bind_address = 1;
  int32 max_concurrency_unary = 2;
  int32 max_concurrency_stream = 3;

  Monitor monitor = 4;

  message Net {
    string host = 1;
    int32 port = 2;
  }

  message Monitor {
    Prometheus prometheus = 1;

    message Prometheus {
      bool enabled_metric_timer_cost = 1;
      bool enabled_metric_code_message = 2;
    }
  }
}
