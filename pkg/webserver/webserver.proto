syntax = "proto3";

package api.v1.viper.webServer;

import "google/protobuf/duration.proto";

option go_package = "github.com/kaydxh/golang/pkg/webserver;webserver";

message Web {
  Net bind_address = 1;
  int32 max_concurrency_unary = 2;
  int32 max_concurrency_stream = 3;

  message Net {
    string host = 1;
    int32 port = 2;
  }
}
